  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #2d3436;
      line-height: 1.6;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      text-align: center;
      background: linear-gradient(135deg, #FFD700, #FFD700);
      color: rgb(0, 0, 0);
      padding: 2rem 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .school-logo {
      position: absolute;
      top: 5.5rem;
      left: 1rem;
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .school-logo img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      position: relative;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      position: relative;
    }

    main {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    #search-section {
      text-align: center;
      margin-bottom: 3rem;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .search-container {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .search-label {
      font-weight: 600;
      color: #2c3e50;
      font-size: 1.1rem;
      transform: translateY(30px);
      opacity: 0;
      animation: floatLabel 0.5s 0.3s forwards;
    }

    @keyframes floatLabel {
      to { transform: translateY(0); opacity: 1; }
    }

    .search-input-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    #admission-number {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      width: 300px;
      border: 2px solid #dfe6e9;
      border-radius: 50px;
      transition: all 0.3s ease;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    #admission-number:focus {
      border-color: #3498db;
      box-shadow: 0 4px 15px rgba(52,152,219,0.2);
      outline: none;
    }

    #search-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #000508, #000001);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, #2980b9, #3498db);
    }

    #report-section {
      display: none;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #chart-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin: 2rem 0;
      position: relative;
      overflow: hidden;
    }

    #chart-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #3498db, #2ecc71, #e74c3c, #f1c40f);
    }

    #student-info {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .info-card {
      text-align: center;
      padding: 1.5rem;
      border-radius: 15px;
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      transition: transform 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
    }

    .info-card h3 {
      color: #3498db;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .info-card p {
      font-size: 1.4rem;
      font-weight: 600;
      color: #2c3e50;
    }

    #place-rank {
      color: #e74c3c;
      font-weight: 700;
    }

    .grade-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-weight: 600;
      margin: 0.25rem;
      background: #f1f2f6;
    }

    .grade-badge i {
      margin-right: 0.5rem;
    }

    .marks-display {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .marks-display span {
      background: #3498db;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #e9f0f6;
      color: rgb(14, 1, 1);
      margin-top: 3rem;
      position: relative;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      #admission-number { width: 100%; }
      .search-input-group { flex-direction: column; width: 100%; }
      #search-btn { width: 100%; justify-content: center; }
      #student-info { grid-template-columns: 1fr; }
    }

    .grade-A { background: #2ecc71!important; color: white; }
    .grade-B { background: #3498db!important; color: white; }
    .grade-C { background: #f1c40f!important; color: white; }
    .grade-S { background: #e67e22!important; color: white; }
    .grade-W { background: #e74c3c!important; color: white; }
  </style>
</head>

    document.getElementById("search-btn").addEventListener("click", searchStudent);
    document.getElementById("admission-number").addEventListener("keypress", (e) => {
      if (e.key === "Enter") searchStudent();
    });

    function searchStudent() {
      const admissionNumber = document.getElementById("admission-number").value;
      const student = studentsData[admissionNumber];

      if (student) {
        const totalMarks = student.marks.reduce((a, b) => a + b, 0);
        const averageMarks = (totalMarks / student.marks.length).toFixed(2);

        // Update student info
        document.getElementById("student-name").textContent = student.name;
        document.getElementById("total-marks-display").textContent = `Total Marks: ${totalMarks}`;
        document.getElementById("place-rank").textContent = `#${student.place}`;
        document.getElementById("average-marks").textContent = `${averageMarks}%`;

        // Update grade breakdown
        const gradeBreakdown = calculateGradeBreakdown(student.marks);
        const gradeBadges = Object.entries(gradeBreakdown)
          .filter(([grade, count]) => count > 0)
          .map(([grade, count]) => `
            <span class="grade-badge grade-${grade}">
              <i class="fas fa-certificate"></i>
              ${grade}: ${count}
            </span>`
          ).join('');
        document.getElementById("grade-breakdown").innerHTML = gradeBadges;

        // Update marks display
        const marksDisplay = student.subjects.map((subject, index) => `
          <span>${subject}: ${student.marks[index]}</span>
        `).join('');
        document.getElementById("marks-display").innerHTML = marksDisplay;

        // Initialize/update chart
        const ctx = document.getElementById('marks-chart').getContext('2d');
        if (window.myChart) window.myChart.destroy();
        
        window.myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: student.subjects.map((subject, index) => 
              `${subject}\n${getGrade(student.marks[index])}`
            ),
            datasets: [{
              label: 'Marks',
              data: student.marks.map(mark => mark === 0 ? 'Absent' : mark),
              backgroundColor: student.marks.map(mark => 
                mark === 0 ? '#e74c3c' : 
                mark >= 75 ? '#2ecc71' : 
                mark >= 35 ? '#3498db' : '#f1c40f'
              ),
              borderColor: '#2c3e50',
              borderWidth: 2,
              borderRadius: 5,
              hoverBackgroundColor: '#2ecc71'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                grid: { color: '#dfe6e9' },
                ticks: { color: '#7f8c8d' }
              },
              x: {
                grid: { display: false },
                ticks: { color: '#7f8c8d' }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: '#2c3e50',
                titleFont: { size: 14 },
                bodyFont: { size: 14 },
                padding: 12
              },
              annotation: {
                annotations: {
                  passLine: {
                    type: 'line',
                    yMin: 35,
                    yMax: 35,
                    borderColor: '#e74c3c',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    label: {
                      content: 'Passing Mark (35)',
                      display: true,
                      position: 'end',
                      backgroundColor: '#e74c3c',
                      color: 'white',
                      padding: 5
                    }
                  },
                  distinctionLine: {
                    type: 'line',
                    yMin: 75,
                    yMax: 75,
                    borderColor: '#f1c40f',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    label: {
                      content: 'Distinction (75)',
                      display: true,
                      position: 'end',
                      backgroundColor: '#f1c40f',
                      color: 'white',
                      padding: 5
                    }
                  }
                }
              }
            }
          }
        });

        document.getElementById("report-section").style.display = "block";
      } else {
        alert("Student not found! Please check admission number.");
      }
    }

    function calculateGradeBreakdown(marks) {
      const grades = { A: 0, B: 0, C: 0, S: 0, W: 0 };
      marks.forEach(mark => {
        if (mark >= 75) grades.A++;
        else if (mark >= 65) grades.B++;
        else if (mark >= 50) grades.C++;
        else if (mark >= 35) grades.S++;
        else grades.W++;
      });
      return grades;
    }

    function getGrade(mark) {
      if (mark === 0) return 'Absent';
      if (mark >= 75) return 'A';
      else if (mark >= 65) return 'B';
      else if (mark >= 50) return 'C';
      else if (mark >= 35) return 'S';
      else return 'W';
    }
